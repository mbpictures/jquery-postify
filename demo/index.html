<!DOCTYPE html>
<html>
<head>
<title>PostifyLoading - JQuery Plugin</title>
<link rel="stylesheet" type="text/css" href="../postify.css" />
<script src="jquery.min.js"></script>
<script src="../jquery.postify.js"></script>
<style>
	body, html {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}	
</style>
<script>
$(document).ready(function () {
	$('div.postify').postify({delay: 1000});
});
</script>
</head>
<body style="background-color: #333;">
	<div style="width:300px; height: 400px; border: 1px solid #FFF;">
		<div class="postify" data-postify="img/img-1.jpg"></div>
	</div>
</body>
</html>
